<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="logo">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
            <li class="add-song-icon">
                <img src="add.webp" alt="Add Song" id="addSongIcon" >
            </li>
        </ul>
    </nav>

    <!-------------------------------->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <span class="close-btn" id="closePopup">&times;</span>
            <h3>Add New Song</h3>
            <form id="uploadForm">
                <input type="file" id="mp3File" accept="audio/mp3" required>
                <input type="text" id="songName" placeholder="Song Name" required>
                <input type="text" id="artistName" placeholder="Artist Name" required>
                <input type="file" id="coverImage" accept="image/*" required>
                <button type="submit">Add Song</button>
            </form>
        </div>
    </div>
    <!--------------------------------->

    <div class="container">
        <div class="playlistname">Playlist</div>

        <div class="main">
            <div class="items">
                <div class="song" data-index="0"><div class="song-name">Believer</div><div class="artist-name">Imagine Dragon</div> <img src="album.jpg" class="dp"></div>
                <div class="song" data-index="1"><div class="song-name">Another Love</div><div class="artist-name">Tom Odell</div> <img src="anotherlove.jpeg" class="dp"></div>
                <div class="song" data-index="2"><div class="song-name">Falling</div><div class="artist-name">Trevor Daniel</div> <img src="falling.jpeg" class="dp"></div>
                <div class="song" data-index="3"><div class="song-name">StarBoy</div><div class="artist-name">Weekend</div> <img src="starboy.jpg" class="dp"></div>
                <div class="song" data-index="4"><div class="song-name">Memories</div><div class="artist-name">Maroon 5</div> <img src="memories.png" class="dp"></div>
                
            </div>

            <div class="current">
                <div class="currentpic"><img src="album.jpg" id="currimg"></div>
                <div class=" currentinfo">Now Playing <br><div class="currname">Beliver</div></div>
            </div>

        </div>
       
    </div>

    <div class="player">
        <div class="pic" ><img src="album.jpg" id="bottomimg"> </div>  
        <div class="playbox">
            <div class="icons">
                <img src="next.png" class="prev" id="previous">
                <img src="play.png" class="play" id="masterplay">
                <img src="next.png" class="forw" id="next">
            </div>
            <div class="slider">
                <input type="range" name="range" id="bar" min="0" max="100" value="0">
            </div>
            
        </div>  
        
        
    </div>
    <script src="script.js"></script>
    
</body>

</html>
